name: Feature CI

on:
  workflow_call:
    inputs:
      repository_type:
        description: 'The type of repository. Must be "app" or "swift_lib".'
        required: true
        type: string

jobs:
  intro:
    runs-on: ubuntu-latest
    steps:
      - name: Intro
        run: |
          echo "ğŸš§ Feature CI for '${{ inputs.repository_type }}'"
          echo "ğŸ” Event: ${{ github.event_name }}"
          echo "ğŸ” Ref: ${{ github.ref }}"
          echo "ğŸ“¦ Repository: ${{ github.repository }}"

  danger:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Run Danger
        uses: manmal/danger-spike-ci/.github/actions/ios-danger@actions/ios/danger/v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  lint:
    runs-on: macos-latest
    needs: [intro]
    steps:
      - uses: actions/checkout@v4
      - name: Lint (stub)
        run: |
          echo "ğŸ” Running lint checks..."
          echo "âœ… Lint passed (stub)"

  test:
    runs-on: macos-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
      - name: Run Tests
        run: swift test

  assembly:
    runs-on: macos-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
      - name: Build
        run: swift build -c release
